description: >
  Ingests Aikido vulnerabilities into Port to give security teams visibility and context
  in the software catalog.

icon: shield

features:
  - type: exporter
    section: Security & Compliance
    resources:
      - kind: issue-group
      - kind: issue
      - kind: cloud-provider
      - kind: code-repository
      - kind: container-image
      - kind: issue-count

configurations:
  - name: clientId
    type: string
    sensitive: true
    description: The client ID of the Aikido API
  - name: clientSecret
    type: string
    sensitive: true
    description: The client secret of the Aikido API
  - name: baseUrl
    type: url
    required: false
    default: https://api.aikido.dev
    description: The base URL (FQDN only) of the Aikido API
  
saas:
  enabled: true
  liveEvents:
    enabled: true
