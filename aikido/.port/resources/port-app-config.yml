deleteDependentEntities: true
createMissingRelatedEntities: true
repositoryType: 'all'
resources:
  - kind: issue-group
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: '"issue-group-" + (.id|tostring)'
          title: .title
          blueprint: '"issueGroup"'
          properties:
            type: .type
            description: .description
            severity_score: .severity_score
            severity: .severity
            group_status: .group_status
            time_to_fix_minutes: .time_to_fix_minutes
            locations: .locations
            how_to_fix: .how_to_fix
            related_cve_ids: .related_cve_ids

  - kind: issue
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: '"issue-" + (.id|tostring)'
          title: '(.type + " - " + (.affected_package // "Unknown Package"))'
          blueprint: '"issue"'
          properties:
            group_id: .group_id
            attack_surface: .attack_surface
            status: .status
            severity: .severity
            severity_score: .severity_score
            type: .type
            affected_package: .affected_package
            cve_id: .cve_id
            affected_file: .affected_file
            first_detected_at: .first_detected_at
            code_repo_id: .code_repo_id
            code_repo_name: .code_repo_name
            container_repo_id: .container_repo_id
            container_repo_name: .container_repo_name
            cloud_id: .cloud_id
            cloud_name: .cloud_name
            ignored_at: .ignored_at
            closed_at: .closed_at
            ignored_by: .ignored_by
            start_line: .start_line
            end_line: .end_line
            snooze_until: .snooze_until
            cwe_classes: .cwe_classes
            installed_version: .installed_version
            patched_versions: .patched_versions
            license_type: .license_type
            programming_language: .programming_language
            sla_days: .sla_days
            sla_remediate_by: .sla_remediate_by

  - kind: issue-count
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: '"issue-count"'
          title: '"Aikido Issue Counts"'
          blueprint: '"issueCount"'
          properties:
            issue_groups: .issue_groups
            issues: .issues